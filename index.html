<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <!-- logo -->
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./image/logo.png" alt="company logo">
            </a>
          <!-- links -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
         <!-- search box -->
            <div class="search-bar flex">
                <input type="text"  id="search-text" class="news-input" placeholder="e.g. Technology">
                <button class="search-button"  id="search-button">Search</button>
            </div>

        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>


    <template id="template-news-card">
            <div class="card">

                <div class="card-header">
                    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="news-image" id="news-img">
                </div>

                <div class="card-content">
                    <h3 id="news-title">This is a title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 20/07/2000</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, eum vero officiis sit veritatis neque a soluta enim esse tempore!</p>
                </div>
            </div>
        </template>


    <script src="script.js"></script>
</body>
</html>
